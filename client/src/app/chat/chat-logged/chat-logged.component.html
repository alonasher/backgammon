<div class="messege" *ngIf="Confirm">
  <div>
  {{AcsseptName}} invited you to a game! Whould you like to play?
</div>
<div>
  <button (click)="Acssept()">Accsept</button>
  <button (click)="Denay()">Denay</button>
</div>
</div>
<div class="split left">
  <app-chat2 [to] = "selectedUser"></app-chat2>
  </div>
  
  <div class="split right">
    <app-logged-in (getPrivateRoom)="getPrivateRoom($event)" (inviteToGame)="inviteToGame($event)" [userAccepted]="accept" [connectedUsers]="connectedUsersList"></app-logged-in>
  </div>
